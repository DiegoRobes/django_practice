<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  {% if form %}
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit">
      </form>
  {% endif %}

  {% if success %}
    {{ success }}
    <img src="{{ success.image.url }}">
  {% endif %}
</body>
</html>
